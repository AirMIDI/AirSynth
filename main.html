<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
    <script type="module" src="midi.js"></script>
    <script type="module" src="gesture_mediapipe.js"></script>
    <script type="module" src="ui.js"></script>
    <link rel="stylesheet" href="styles.css">
    </link>
</head>

<body>
    <div class="main">


    <div class="panel">
        <div class="options">
            <h1>CONFIG</h1>
            <!-- always on mode option? -->

            <div>
                <label for="outputs">MIDI port output</label>
                <select name="outputs" id="ports"></select>
            </div>
            <div>
                <label for="videotoggle">Enable video</label>
                <input type="checkbox" id="videotoggle" checked>
            </div>
        </div>
        <br>
        <div class="outputs">
            <h1>OUTPUT</h1>
            <div id="out">
            </div>
        </div>

    </div>

    <div class="video">
        <video id="webcam" autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas" width="960" height="720"></canvas>
        <p id='gesture_output' class="output">
    </div>
    
</div>
</body>

</html>
