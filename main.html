<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
    <script type="module" src="midi.js"></script>
    <script type="module" src="gesture_mediapipe.js"></script>
    <script type="module" src="panel.js"></script>
    <link rel="stylesheet" href="styles.css">
    </link>
</head>

<body>
    <div class="panel">

        <div class="options">
            <h1>CONFIG</h1>
            <!-- always on mode option? -->

            <div>
                <label for="outputs">MIDI port output</label>
                <select name="outputs" id="ports"></select>
            </div>
            <div>
                <label for="videotoggle">Enable video</label>
                <input type="checkbox" id="videotoggle" checked>
            </div>
            <div>
                <label for="G0">G1 CC</label>
                <input type="number" max="127" min="0" placeholder="MIDI CC 0-127" value="101" id="G0">
                    <!-- onchange="updateGestureCC(0, this.value)"> -->
            </div>
            <div>
                <label for="G1">G2 CC</label>
                <input type="number" max="127" min="0" placeholder="MIDI CC 0-127" value="102" id="G1">
                    <!-- onchange="updateGestureCC(1, this.value)"> -->
            </div>
            <div>
                <label for="G2">G3 CC</label>
                <input type="number" max="127" min="0" placeholder="MIDI CC 0-127" value="103" id="G2">
                    <!-- onchange="updateGestureCC(2, this.value)"> -->
            </div>
            <div>
                <label for="G3">G4 CC</label>
                <input type="number" max="127" min="0" placeholder="MIDI CC 0-127" value="104" id="G3">
                    <!-- onchange="updateGestureCC(3, this.value)"> -->
            </div>
            <div>
                <label for="G4">G5 CC</label>
                <input type="number" max="127" min="0" placeholder="MIDI CC 0-127" value="105" id="G4">
                    <!-- onchange="updateGestureCC(4, this.value)"> -->
            </div>
            <!-- <button id="b1">switch to gesture 1</button>
            <button id="b2">switch to gesture 2</button>
            <button id="b3">switch to gesture 3</button>
            <button id="b4">switch to gesture 4</button>
            <button id="b5">switch to gesture 5</button> -->
        </div>
        <br>
        <div class="outputs">
            <h1>OUTPUT</h1>
            <div id="out">

            </div>
        </div>

    </div>

    <div class="container">
        <video id="webcam" autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas" width="960" height="720"></canvas>
        <p id='gesture_output' class="output">
    </div>
</body>

</html>
